<div class="add-item-container">
  <input #itemName
    class="custom-input"
    type="text"
    (keyup.enter)="addItemClickEvent(itemName)"
    placeholder="Enter item">
  <button class="btn btn-orange-outline"
    type="button"
    (click)="addItemClickEvent(itemName)"
    [innerText]="'Add item'">
  </button>
</div>
